<div>
    <div class="submit-form">
      <form [formGroup]="carForm" (ngSubmit)="createCar()">
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" id="make" formControlName="make">
          <div *ngIf="carForm.get('make')?.errors?.['required']" class="text-danger">
            Make is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" formControlName="model">
          <div *ngIf="carForm.get('model')?.errors?.['required']" class="text-danger">
            Model is required
          </div>
        </div>

        <div class="form-group">
            <label for="productionYear">Production year</label>
            <input type="text" class="form-control" id="productionYear" formControlName="productionYear">
            <div *ngIf="carForm.get('productionYear')?.errors?.['required']" class="text-danger">
              Production year is required
            </div>
          </div>
  
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
