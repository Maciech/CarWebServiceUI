<div class="modal-header">
    <h4 class="modal-title">Edit Car</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="make">Make:</label>
      <input type="text" class="form-control" id="make" [(ngModel)]="car!.make" required name="make">
    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" class="form-control" id="model" [(ngModel)]="car!.model" required name="model">
    </div>
    <div class="form-group">
      <label for="productionYear">Production Year:</label>
      <input type="number" class="form-control" id="productionYear" [(ngModel)]="car!.productionYear" required name="productionYear">
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select class="form-control" id="status" [(ngModel)]="car!.status" name="status" required>
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submitChanges()">Save Changes</button>
  </div>
